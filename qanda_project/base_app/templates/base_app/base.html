{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Questions and Answers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block css %}
            <!--<link rel="stylesheet" href="{% static 'base_app/css/custom.css' %}">-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        {% endblock css %}
        {% block js %}
            <script type="text/javascript">var csrf_token = '{{csrf_token}}'</script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% endblock js %}
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <form action="{% url 'base_app:redirect_to' %}" id='excel_form_id' method="post">
                {% csrf_token %}
                <ul class="navbar-nav">
                    <li class="nav-item active" style="display:inline-block;">
                        <button type="submit" class="btn btn-link" name="home">Home</button>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" style="display:inline-block;">
                        <button type="submit" class="btn btn-link" name="qanda">Questions and Answers</button>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" style="display:inline-block;">
                        <button type="submit" class="btn btn-link" name="best_results">Best Results</button>
                    </li>
                </ul>
            </form>

            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link a_custom" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="jumbotron" style="width: 100%">
                    <h1>Welcome to our Questions and Answers website!</h1>
                </div>
            </div>
        </div>

    {% block content %}
    {% endblock content %}

    </body>
</html>
